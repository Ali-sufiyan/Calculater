<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1>Calculator App</h1>
        <div class="calculator">
            <div class="py-3 btnParent p-1">
                <input type="text" disabled class="display w-100 p-3 fs-4" id="display">
            </div>
            <div class="mainBox d-flex justify-content-center text-center flex-wrap">
              
                <button class="cbtn btn btn-primary border-0 rounded shadow text-white fs-1" onclick="getVal(1)">1</button>
                <button class="cbtn btn btn-primary border-0 rounded shadow text-white fs-1" onclick="getVal(2)">2</button>
                <button class="cbtn btn btn-primary border-0 rounded shadow text-white fs-1" onclick="getVal(3)">3</button>
                <button class="cbtn btn btn-primary bg-danger border-0 rounded shadow text-white fs-1" onclick="getVal('+')">+</button>
          
            
                <button class="cbtn btn btn-primary border-0 rounded shadow text-white fs-1" onclick="getVal(4)">4</button>
                <button class="cbtn btn btn-primary border-0 rounded shadow text-white fs-1" onclick="getVal(5)">5</button>
                <button class="cbtn btn btn-primary border-0 rounded shadow text-white fs-1" onclick="getVal(6)">6</button>
                <button class="cbtn btn btn-primary bg-danger border-0 rounded shadow text-white fs-1" onclick="getVal('-')">-</button>
         
        
                <button class="cbtn btn btn-primary border-0 rounded shadow text-white fs-1" onclick="getVal(7)">7</button>
                <button class="cbtn btn btn-primary border-0 rounded shadow text-white fs-1" onclick="getVal(8)">8</button>
                <button class="cbtn btn btn-primary border-0 rounded shadow text-white fs-1" onclick="getVal(9)">9</button>
                <button class="cbtn btn btn-primary bg-danger border-0 rounded shadow text-white fs-1" onclick="getVal('x')">x</button>
      
          
                <button class="cbtn btn btn-primary border-0 rounded shadow text-white fs-1"  onclick="getVal('.')">.</button>
                <button class="cbtn btn btn-primary border-0 rounded shadow text-white fs-1" onclick="getVal(0)">0</button>
                <button class="cbtn btn btn-primary border-0 bg-success rounded shadow text-white fs-1" onclick="calculate()">=</button>
                <button class="cbtn btn btn-primary border-0 bg-danger rounded shadow text-white fs-1" onclick="getVal('/')">/</button>
         
    
                <button class="cbtn btn btn-primary bg-dark border-0 rounded shadow text-white fs-1" onclick="Clear()">C</button>
     
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
